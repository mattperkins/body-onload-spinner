<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spinner Preloader</title>
    <style>
    .wrapper{
        width: 600px;
        margin: auto;
        display: grid;
        place-items: center;
    }
    .spinner{
        border: 6px solid #ccc;
        width: 60px;
        height: 60px;
        border-top-color: #1ecd97;
        animation: lemon 1s infinite ease-in-out;
    }

    @keyframes lemon{
        0%{
            transform: rotate(0deg)
        }
        100%{
            transform: rotate(360deg)
        }
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="spinner">

        </div>
    </div>
</body>
</html>
